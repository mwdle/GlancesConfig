---
- name: Deploy and Configure Glances
  hosts: "{{ target_host }}"
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Fail if required variables are not provided
      ansible.builtin.fail:
        msg: "The 'target_host' variable must be set. Use -e 'target_host=...'"
      when: target_host is not defined or target_host | length == 0

    - name: Create a dedicated system user for Glances
      ansible.builtin.user:
        name: glances
        system: yes
        create_home: yes
        home: /home/glances
        shell: /usr/sbin/nologin

    - name: Update apt cache (Debian-based systems)
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"
      changed_when: false

    - name: Ensure psutil, pipx and acl are installed
      ansible.builtin.package:
        name:
          - python3-psutil
          - pipx
          - acl # Allows ansible to become unprivileged users, in this case, the `glances` user.
        state: present

    - name: Install Glances using pipx
      become_user: glances
      ansible.builtin.command:
        cmd: "pipx install 'glances[all]'"
        creates: /home/glances/.local/bin/glances
      environment:
        PATH: /usr/bin:/bin:/home/glances/.local/bin

    - name: Create Systemd unit file
      ansible.builtin.copy:
        dest: /etc/systemd/system/glances.service
        owner: root
        group: root
        mode: "0644"
        content: |
          [Unit]
          Description=Glances Monitoring Tool
          After=network.target

          [Service]
          WorkingDirectory=/home/glances
          ExecStart=/home/glances/.local/bin/glances -w -B 0.0.0.0
          Restart=always
          RemainAfterExit=no
          User=glances
          Group=glances

          [Install]
          WantedBy=multi-user.target
      notify: Restart Glances

    - name: Ensure Glances service is running and enabled on boot
      ansible.builtin.systemd:
        name: glances
        state: started
        enabled: yes
        daemon_reload: yes

  handlers:
    - name: Restart Glances
      ansible.builtin.systemd:
        name: glances
        state: restarted
